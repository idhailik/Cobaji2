<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        /* Tambahkan beberapa gaya untuk tata letak */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        .content {
            padding: 2rem;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>My Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

    <!-- Body Content -->
    <div class="content" id="home">
        <h2>Welcome to My Website</h2>
        <p>This is a simple website created directly in GitHub.</p>

        <!-- About Section -->
        <section id="about">
            <h3>About Us</h3>
            <p>We are passionate about web development and learning new things!</p>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h3>Contact Us</h3>
            <p>Email: example@example.com</p>
        </section>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 My Simple Website. All Rights Reserved.</p>
    </div>
</body>
</html>
